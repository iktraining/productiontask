<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bulma/css/bulma.min.css" th:href="@{/bulma/css/bulma.min.css}">
  <link rel="stylesheet" href="/css/gLibrary.css" th:href="@{/css/gLibrary.css}">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>Genuine Library</title>
</head>
<body>
  <header th:insert="~{header :: #header}"></header>
  <main>
  <div class="section">
    <div class="container">
      <div class="card">
        <div class="card-header has-background-grey-dark">
          <p class="card-header-title has-text-white-ter">蔵書検索フォーム</p>
        </div>
        <form method="POST" th:action="@{/search}"
          th:object="${bookSearchCriteria}">
          <div class="card-content">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="keyword">キーワード</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" id="keyword"
                      th:field="*{keywordCriteria.keyword}">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="isbn">ISBN</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" id="isbn"
                      th:field="*{isbn.isbn}">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="title">タイトル</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" id="title"
                      th:field="*{titleCriteria.title}">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="author">著者</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" id="author"
                      th:field="*{authorCriteria.author}">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="publisher">出版社</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" id="publisher"
                      th:field="*{publisherNameCriteria.name}">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="pubdate">出版日</label>
              </div>
              <div class="field-body">
                <div class="field is-narrow level-item">
                  <div class="control">
                    <div class="select pubdate">
                      <select id="pub-from-year" name="pubfromyear">
                        <option value="" selected>----</option>
                        <option
                          th:each="i:${#numbers.sequence(#numbers.formatInteger(#dates.format(#dates.createNow(), 'yyyy'), 4), 1970)}"
                          th:value="${i}" th:text="${i}"></option>
                      </select>
                    </div>
                  </div>
                  <label class="label date-label" for="pub-from-year">年</label>
                  <div class="control">
                    <div class="select pubdate">
                      <select id="pub-from-month" name="pubfrommonth">
                        <option value="" selected>--</option>
                        <option th:each="i:${#numbers.sequence(1,12)}"
                          th:value="${i}" th:text="${i}"></option>
                      </select>
                    </div>
                  </div>
                  <label class="label date-label" for="pub-from-month">月</label>
                </div>
                <span class="date-range-dash">～</span>
                <div class="field is-narrow level-item">
                  <div class="control">
                    <div class="select pubdate">
                      <select id="pub-to-year" name="pubtoyear">
                        <option value="" selected>----</option>
                        <option
                          th:each="i:${#numbers.sequence(#numbers.formatInteger(#dates.format(#dates.createNow(), 'yyyy'), 4), 1970)}"
                          th:value="${i}" th:text="${i}"></option>
                      </select>
                    </div>
                  </div>
                  <label class="label date-label" for="pub-to-year">年</label>
                  <div class="control">
                    <div class="select pubdate">
                      <select id="pub-to-month" name="pubtomonth">
                        <option value="" selected>--</option>
                        <option th:each="i:${#numbers.sequence(1,12)}"
                          th:value="${i}" th:text="${i}"></option>
                      </select>
                    </div>
                  </div>
                  <label class="label date-label" for="pub-to-month">月</label>
                </div>
              </div>
            </div>
            <!-- check box -->
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="pubdate">推薦部署</label>
              </div>
              <div class="field-body">
                <div class="checkbox-item"
                  th:each="departmentList:${departmentList.getDepartmentList()}">
                  <div class="field">
                    <div class="control">
                      <label class="checkbox"> <input
                        type="checkbox"
                        th:attr="name=${departmentList.departmentCode.code}">
                        <span
                        th:text="${departmentList.departmentName.name}"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="level"><span
                  class="label-text">読者に求める</span><span
                  class="label-text">技術レベル</span></label>
              </div>
              <div class="field-body">
                <div class="checkbox-item"
                  th:each="techniqueLevelList:${techniqueLevelList.getTechniqueLevelList()}">
                  <div class="field">
                    <div class="control">
                      <label class="checkbox"> <input
                        type="checkbox"
                        th:attr="name=${techniqueLevelList.techniqueRank.rank}">
                        <span
                        th:text="${techniqueLevelList.grade.grade}"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="field card-footer">
            <div class="control card-footer-item">
              <div class="content">
                <input class="button is-info" type="submit" value="検索">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div id="book-description">
        <p>書籍紹介</p>
      </div>
    </div>
  </div>
  </main>
  <script type="text/javascript" src="/js/headermenu.js"
    th:src="@{/js/headermenu.js}" charset="utf-8"></script>
</body>
</html>
