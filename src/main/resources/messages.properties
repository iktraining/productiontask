#書籍登録フォーム
#型チェック
#出版日の年月
typeMismatch.book.pubDate.publicationYear.year = 年数は4桁の数値で入力してください
typeMismatch.book.pubDate.publicationMonth.month = 月数は2桁の数値で入力してください

#バリデーション
#field name
isbn.isbn= ISBN
title.titleText.text= タイトル
title.titleKana.kana= タイトル仮名
author.author= 著者
publisher.publisherName.name= 出版社
pubDate.publicationYear.year= 出版年
pubDate.publicationMonth.month= 出版月
bookDescription.discriptionText.text= 紹介文
bookImage.imageUri.uri= 書影
recommendedDepartment.departmentList.departmentList[__${departmentStat.index}__].departmentCode.code= 推薦部署
techniqueLevelList.techniqueLevelList[__${techniqueLevelStat.index}__].techniqueRank.rank= 技術レベル

#validation
NotBlank= {0}は必須入力です
#ISBN
Pattern.book.isbn.isbn= {0}は、13桁または11桁の数値で入力してください
Size.book.isbn.isbn= {0}に規定されている桁数と一致していません
#タイトル
Size.book.title.titleText.text= {0}は、1文字以上500文字以下で入力してください
#タイトル仮名
Size.book.title.titleKana.kana= {0}は、1文字以上1000文字以下で入力してください
#著者
Size.book.author.author= {0}は、1文字以上400文字以下で入力してください
#出版社
Size.book.publisher.publisherName.name= {0}は、1文字以上400文字以下で入力してください
#出版日
NotNull.book.pubDate.publicationYear.year= {0}を選択してください
Max.book.pubDate.publicationYear.year= {0}の選択肢の年数以下を選んでください
Min.book.pubDate.publicationYear.year= {0}の選択肢の年数以上を選んでください

NotNull.book.pubDate.publicationMonth.month= {0}を選択してください
Max.book.pubDate.publicationMonth.month= {0}の選択肢の月数以下を選んでください
Min.book.pubDate.publicationMonth.month= {0}の選択肢の月数以上を選んでください

#紹介文
Size.book.bookDescription.discriptionText.text= {0}は、1000文字以下で入力してください
#書影
Pattern.book.bookImage.imageUri.uri={0}の画像パス（png・jpg・gifのいずれか）を選択してください
#推薦部署
#NotBlank.book.recommendedDepartment.departmentList.departmentList[__${departmentStat.index}__].departmentCode.code= {0}を選択してください
Size.book.recommendedDepartment.departmentList.departmentList[__${departmentStat.index}__].departmentCode.code= {0}を選択できませんでした

#技術レベル
#NotNull.book.techniqueLevelList.techniqueLevelList= {0}を選択してください
#NotNull.book.techniqueLevelList.techniqueLevelList[__${techniqueLevelStat.index}__].techniqueRank.rank= {0}を選択してください
Min.book.techniqueLevelList.techniqueLevelList[__${techniqueLevelStat.index}__].techniqueRank.rank= {0}のレベルが選択できませんでした
Max.book.techniqueLevelList.techniqueLevelList[__${techniqueLevelStat.index}__].techniqueRank.rank= {0}のレベルが選択できませんでした